<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>React Checkbox</title>
  <link rel="stylesheet" href="index.css">
  <style>
    #tags {
      margin: 30px auto;
    }
    body {
      background: #40e0d0;
      color: #9faab7;
      font-family: "Helvetica Neue", "Helvetica", "Roboto", "Arial", sans-serif;
      text-align: center;
      font-size: 18px;
    }
    .submit {
      margin-top: 10px;
      color: #9faab7;
      background: #fff;
      border: none;
      padding: .5em 1em;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="form"></div>
  <script type="text/javascript" src="../../build/react.js"></script>
  <script type="text/javascript" src="../../build/JSXTransformer.js"></script>
  <script type="text/jsx" src="index.jsx"></script>
  <script type="text/jsx">
    var AsForm = React.createClass({
      handleSubmit: function(){
        alert(this.refs.tags.getTags().join(','));
      },
      render: function(){
        return (
          <div>
            <div>
              <AsTagField ref="tags" initTags={['JavaScript', 'CSS', 'HTML']}></AsTagField>
            </div>
            <div>
              <button className="submit" onClick={this.handleSubmit}>Get Value</button>  
            </div>
          </div>
        );
      }
    });
    React.render(
      <AsForm/>,
      document.getElementById('form')
    );
  </script>
</body>

</html>
