<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Markdown Editor</title>
  <link rel="stylesheet" type="text/css" href="css/yue.css">
  <link rel="stylesheet" href="css/default.css">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    .markdown { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }    

    .editor {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 50%;
    }

    .ace {
      height: 100%;
    }

    .result {
      position: absolute;
      top: 0;
      left: 50%;
      bottom: 0;
      right: 0;
      overflow: auto;
      padding: 20px;
    }

    .ace_layer {/*用于修正ace中文换行时可能出现的叠字情况*/
      white-space: nowrap !important;
    }
  </style>
</head>
<body>
    <div id="MdEditor">
      
    </div>
    <script type="text/javascript" src="../../build/react.js"></script>
    <script type="text/javascript" src="../../build/JSXTransformer.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/ace/1.1.3/ace.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="js/highlight.min.js"></script>
    <script type="text/javascript" src="js/marked.min.js"></script>
    <script type="text/jsx" src="index.jsx"></script>
</body>
</html>
