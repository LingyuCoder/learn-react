<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>React Checkbox</title>
  <link rel="stylesheet" href="index.css">
  <style>
    #checkbox {
      margin: 30px auto;
    }
    body {
      background: #e8ebee;
      color: #9faab7;
      font-family: "Helvetica Neue", "Helvetica", "Roboto", "Arial", sans-serif;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="checkbox"></div>
  <script type="text/javascript" src="../../build/react.js"></script>
  <script type="text/javascript" src="../../build/JSXTransformer.js"></script>
  <script type="text/jsx" src="index.jsx"></script>
  <script type="text/jsx">
    React.render(
      <div>
        <div>
          <AsCheckbox checked>Checkbox</AsCheckbox>
          <AsCheckbox>Checkbox</AsCheckbox>
          <AsCheckbox>Checkbox</AsCheckbox>
        </div>
        <div>
          <AsRadio checked name="radio">RadioBox</AsRadio>
          <AsRadio name="radio">RadioBox</AsRadio>
          <AsRadio name="radio">RadioBox</AsRadio>
        </div>  
      </div>,
      document.getElementById('checkbox')
    );
  </script>
</body>

</html>
